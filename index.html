<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite Interactive de la Planète</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #scene {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #info-panel h2 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        #info-panel p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        #info-panel img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4fc3f7;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #03a9f4;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #location-indicator {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        
        #progress-bar {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 100;
        }
        
        #progress {
            height: 100%;
            background-color: #4fc3f7;
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s;
        }
        
        .point-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(79, 195, 247, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 195, 247, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(79, 195, 247, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 195, 247, 0);
            }
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-screen h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #4fc3f7;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <h1>Explorer la Planète</h1>
        <div class="loader"></div>
    </div>
    
    <div id="container">
        <div id="scene"></div>
        
        <div id="info-panel">
            <h2>Titre du point d'intérêt</h2>
            <div id="info-content"></div>
        </div>
        
        <div id="location-indicator">Point 1/5 : Départ</div>
        
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        
        <div id="controls">
            <button id="prev-btn" disabled>← Précédent</button>
            <button id="play-btn">Démarrer</button>
            <button id="next-btn">Suivant →</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const points = [
            {
                title: "Point de départ",
                position: { x: 0, y: 0, z: 0 },
                content: `
                    <p>Bienvenue sur notre planète ! Vous êtes au point de départ de notre visite interactive.</p>
                    <img src="https://picsum.photos/300/200" alt="Point de départ">
                    <p>Cette planète est un monde fascinant avec une riche histoire et de nombreux environnements à découvrir. Cliquez sur "Suivant" pour commencer le parcours.</p>
                `
            },
            {
                title: "Les océans",
                position: { x: 5, y: 0, z: 3 },
                content: `
                    <p>Les océans couvrent plus de 70% de la surface de notre planète.</p>
                    <img src="/api/placeholder/300/200" alt="Les océans">
                    <p>Ils abritent une diversité incroyable d'espèces marines et jouent un rôle crucial dans la régulation du climat global.</p>
                    <p>Les courants océaniques transportent la chaleur des tropiques vers les pôles, influençant ainsi les conditions météorologiques sur toute la planète.</p>
                `
            },
            {
                title: "Les montagnes",
                position: { x: 2, y: 2, z: 8 },
                content: `
                    <p>Les chaînes de montagnes se forment lorsque des plaques tectoniques entrent en collision.</p>
                    <img src="/api/placeholder/300/200" alt="Les montagnes">
                    <p>Elles créent des écosystèmes uniques et variés à différentes altitudes, offrant des habitats pour de nombreuses espèces végétales et animales.</p>
                    <p>Les montagnes sont également des réservoirs d'eau douce sous forme de glaciers et de sources, alimentant les rivières qui coulent vers les plaines.</p>
                `
            },
            {
                title: "Les forêts",
                position: { x: -3, y: 0, z: 6 },
                content: `
                    <p>Les forêts sont les poumons de notre planète, absorbant le dioxyde de carbone et produisant de l'oxygène.</p>
                    <img src="/api/placeholder/300/200" alt="Les forêts">
                    <p>Elles abritent plus de 80% de la biodiversité terrestre et offrent des ressources vitales pour de nombreuses populations humaines.</p>
                    <p>La canopée des forêts tropicales forme un écosystème complexe à plusieurs étages, chacun avec sa propre faune et flore spécifiques.</p>
                `
            },
            {
                title: "Les déserts",
                position: { x: -6, y: 0, z: 0 },
                content: `
                    <p>Contrairement aux idées reçues, les déserts sont pleins de vie, avec des espèces adaptées aux conditions extrêmes.</p>
                    <img src="/api/placeholder/300/200" alt="Les déserts">
                    <p>Ces écosystèmes fragiles couvrent environ un tiers de la surface terrestre de notre planète.</p>
                    <p>Les plantes et animaux du désert ont développé des adaptations fascinantes pour survivre avec très peu d'eau et résister aux températures extrêmes.</p>
                `
            }
        ];

        // Variables globales
        let scene, camera, renderer, planet, currentPointIndex = 0;
        let isPlaying = false;
        let animationId = null;
        let pointMarkers = [];
        let targetPosition = new THREE.Vector3();
        let clock = new THREE.Clock();

        // Initialisation de Three.js
        function init() {
            // Créer la scène
            scene = new THREE.Scene();
            
            // Créer la caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);
            
            // Créer le renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('scene').appendChild(renderer.domElement);
            
            // Ajouter des lumières
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Créer la planète
            createPlanet();
            
            // Créer les étoiles
            createStars();
            
            // Créer les marqueurs de points
            createPointMarkers();
            
            // Gérer le redimensionnement de la fenêtre
            window.addEventListener('resize', onWindowResize);
            
            // Démarrer l'animation
            animate();
            
            // Initialiser les contrôles
            initControls();
            
            // Mettre à jour l'interface utilisateur
            updateUI();
            
            // Masquer l'écran de chargement après un court délai
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 1500);
        }
        
        // Création de la planète
        function createPlanet() {
            // Créer la géométrie et le matériau
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            
            // Texture de la planète
            const texture = new THREE.TextureLoader().load(createPlanetTexture());
            const bumpMap = new THREE.TextureLoader().load(createBumpMap());
            
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                bumpMap: bumpMap,
                bumpScale: 0.05,
                shininess: 5
            });
            
            // Créer le mesh
            planet = new THREE.Mesh(geometry, material);
            scene.add(planet);
        }
        
        // Création des étoiles
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1
            });
            
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // Création des marqueurs de points
        function createPointMarkers() {
            points.forEach((point, index) => {
                // Créer un marqueur 3D
                const markerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ color: 0x4fc3f7 });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                
                // Positionner le marqueur sur la planète
                const position = new THREE.Vector3(point.position.x, point.position.y, point.position.z);
                const normalizedPosition = position.clone().normalize();
                marker.position.copy(normalizedPosition.multiplyScalar(5.1)); // Légèrement au-dessus de la surface
                
                scene.add(marker);
                
                // Créer un marqueur HTML pour l'interaction
                const pointMarker = document.createElement('div');
                pointMarker.className = 'point-marker';
                pointMarker.style.display = 'none'; // Caché initialement
                pointMarker.dataset.index = index;
                
                pointMarker.addEventListener('click', () => {
                    goToPoint(index);
                });
                
                document.getElementById('container').appendChild(pointMarker);
                pointMarkers.push({ threeDMarker: marker, htmlMarker: pointMarker });
            });
        }
        
        // Mise à jour des positions des marqueurs HTML
        function updateMarkerPositions() {
            pointMarkers.forEach((marker, index) => {
                const position = marker.threeDMarker.position.clone();
                const vector = position.project(camera);
                
                // Convertir les coordonnées normalisées en coordonnées d'écran
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                
                // Vérifier si le point est visible (face à la caméra)
                if (vector.z < 1) {
                    marker.htmlMarker.style.display = 'block';
                    marker.htmlMarker.style.left = `${x}px`;
                    marker.htmlMarker.style.top = `${y}px`;
                } else {
                    marker.htmlMarker.style.display = 'none';
                }
            });
        }
        
        // Initialisation des contrôles
        function initControls() {
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPointIndex > 0) {
                    pauseAnimation();
                    goToPoint(currentPointIndex - 1);
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentPointIndex < points.length - 1) {
                    pauseAnimation();
                    goToPoint(currentPointIndex + 1);
                }
            });
            
            document.getElementById('play-btn').addEventListener('click', togglePlayPause);
        }
        
        // Fonction pour aller à un point spécifique
        function goToPoint(index) {
            currentPointIndex = index;
            updateUI();
            
            // Définir la position cible
            targetPosition = new THREE.Vector3(
                points[index].position.x,
                points[index].position.y,
                points[index].position.z
            );
            
            // Afficher les informations du point
            showPointInfo(index);
        }
        
        // Afficher les informations d'un point
        function showPointInfo(index) {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.querySelector('h2').textContent = points[index].title;
            document.getElementById('info-content').innerHTML = points[index].content;
            infoPanel.style.display = 'block';
        }
        
        // Mise à jour de l'interface utilisateur
        function updateUI() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const playBtn = document.getElementById('play-btn');
            const locationIndicator = document.getElementById('location-indicator');
            const progressBar = document.getElementById('progress');
            
            // Mise à jour des boutons
            prevBtn.disabled = currentPointIndex === 0;
            nextBtn.disabled = currentPointIndex === points.length - 1;
            
            // Mise à jour du texte du bouton play/pause
            playBtn.textContent = isPlaying ? 'Pause' : (currentPointIndex === points.length - 1 ? 'Redémarrer' : 'Démarrer');
            
            // Mise à jour de l'indicateur de position
            locationIndicator.textContent = `Point ${currentPointIndex + 1}/${points.length} : ${points[currentPointIndex].title}`;
            
            // Mise à jour de la barre de progression
            const progress = (currentPointIndex / (points.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Basculer entre lecture et pause
        function togglePlayPause() {
            if (isPlaying) {
                pauseAnimation();
            } else {
                if (currentPointIndex === points.length - 1) {
                    // Redémarrer depuis le début
                    currentPointIndex = 0;
                    updateUI();
                    showPointInfo(currentPointIndex);
                }
                startAnimation();
            }
        }
        
        // Démarrer l'animation
        function startAnimation() {
            isPlaying = true;
            document.getElementById('play-btn').textContent = 'Pause';
            animateToNextPoint();
        }
        
        // Mettre en pause l'animation
        function pauseAnimation() {
            isPlaying = false;
            document.getElementById('play-btn').textContent = currentPointIndex === points.length - 1 ? 'Redémarrer' : 'Démarrer';
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // Animer vers le point suivant
        function animateToNextPoint() {
            if (currentPointIndex < points.length - 1) {
                goToPoint(currentPointIndex + 1);
                setTimeout(() => {
                    if (isPlaying) {
                        animateToNextPoint();
                    }
                }, 5000); // 5 secondes par point
            } else {
                pauseAnimation();
            }
        }
        
        // Animation principale
        function animate() {
            renderer.render(scene, camera);
            
            // Rotation lente de la planète
            planet.rotation.y += 0.001;
            
            // Déplacer la caméra vers la position cible
            if (targetPosition) {
                const camTargetPos = targetPosition.clone().normalize().multiplyScalar(15);
                camera.position.lerp(camTargetPos, 0.02);
                camera.lookAt(0, 0, 0);
            }
            
            // Mettre à jour les positions des marqueurs HTML
            updateMarkerPositions();
            
            requestAnimationFrame(animate);
        }
        
        // Gestion du redimensionnement de la fenêtre
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Créer une texture procédurale pour la planète (placeholder)
        function createPlanetTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            
            // Fond bleu pour les océans
            context.fillStyle = '#1565C0';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ajouter des continents verts
            context.fillStyle = '#2E7D32';
            
            // Continent 1
            context.beginPath();
            context.moveTo(100, 100);
            context.bezierCurveTo(300, 50, 400, 200, 300, 300);
            context.bezierCurveTo(200, 350, 50, 250, 100, 100);
            context.fill();
            
            // Continent 2
            context.beginPath();
            context.moveTo(600, 100);
            context.bezierCurveTo(800, 50, 900, 200, 800, 300);
            context.bezierCurveTo(700, 350, 550, 250, 600, 100);
            context.fill();
            
            // Continent 3
            context.beginPath();
            context.moveTo(300, 400);
            context.bezierCurveTo(500, 350, 700, 400, 600, 500);
            context.bezierCurveTo(400, 550, 200, 500, 300, 400);
            context.fill();
            
            // Ajouter des déserts
            context.fillStyle = '#F9A825';
            
            // Désert 1
            context.beginPath();
            context.arc(250, 150, 40, 0, Math.PI * 2);
            context.fill();
            
            // Désert 2
            context.beginPath();
            context.arc(700, 200, 50, 0, Math.PI * 2);
            context.fill();
            
            // Ajouter des calottes glaciaires
            context.fillStyle = '#ECEFF1';
            
            // Pôle Nord
            context.beginPath();
            context.ellipse(canvas.width / 2, 30, 400, 60, 0, 0, Math.PI * 2);
            context.fill();
            
            // Pôle Sud
            context.beginPath();
            context.ellipse(canvas.width / 2, canvas.height - 30, 400, 60, 0, 0, Math.PI * 2);
            context.fill();
            
            return canvas.toDataURL();
        }
        
        // Créer une carte de relief (bump map)
        function createBumpMap() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            
            // Fond noir (plat)
            context.fillStyle = '#000000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ajouter du relief pour les montagnes (blanc = relief élevé)
            context.fillStyle = '#FFFFFF';
            
            // Chaîne de montagnes 1
            for (let i = 0; i < 20; i++) {
                const x = 200 + Math.random() * 100;
                const y = 150 + Math.random() * 100;
                const size = 10 + Math.random() * 20;
                context.beginPath();
                context.arc(x, y, size, 0, Math.PI * 2);
                context.fill();
            }
            
            // Chaîne de montagnes 2
            for (let i = 0; i < 15; i++) {
                const x = 700 + Math.random() * 100;
                const y = 250 + Math.random() * 100;
                const size = 10 + Math.random() * 20;
                context.beginPath();
                context.arc(x, y, size, 0, Math.PI * 2);
                context.fill();
            }
            
            return canvas.toDataURL();
        }
        
        // Démarrer l'initialisation
        window.addEventListener('load', init);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Parcours Mondial d'une Crevette</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-screen">
    <h1>Le Voyage d'une Crevette</h1>
    <div class="loader"></div>
  </div>

  <div id="title-overlay">
    <h1>Le Voyage Mondial d'une Crevette</h1>
    <p>Suivez le parcours de 25,000 km d'une crevette, de sa pêche au Sénégal jusqu'à votre assiette en France</p>
    <button id="start-journey">Commencer le Voyage</button>
  </div>

  <div id="container">
    <div id="scene"></div>

    <div id="info-panel">
      <h2>Titre du point d'intérêt</h2>
      <div id="info-content"></div>
    </div>

    <div id="impact-panel">
      <h3>Impact Environnemental</h3>
      <div class="impact-meter">
        <div class="impact-fill" id="carbon-impact"></div>
        <span>Empreinte Carbone</span>
      </div>
      <div class="impact-meter">
        <div class="impact-fill" id="water-impact"></div>
        <span>Consommation d'Eau</span>
      </div>
      <div class="impact-meter">
        <div class="impact-fill" id="energy-impact"></div>
        <span>Énergie Utilisée</span>
      </div>
    </div>

    <div id="location-indicator">Point 1/5 : Départ</div>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="controls">
      <button id="prev-btn" disabled>← Précédent</button>
      <button id="play-btn">Démarrer</button>
      <button id="next-btn">Suivant →</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
